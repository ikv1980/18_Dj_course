{% extends 'layout.html' %}

{% block main %}
<div class="courses container">
    <div class="course">
        {% if object.image %}
        <img src="{{ object.image.url }}" alt="{{ object.title }}">
        {% else %}
        <img src="/pictures/default.png" alt="{{ object.title }}">
        {% endif %}

        <h3>{{ object.title }}</h3>
    </div>

    <div class="aside">
        <h1>{{ object.title }}</h1><br>
        <h2>Описание курса</h2>
        <p>{{ object.desc }}</p>
        <ul>
            {% for el in lessons %}
                <li><a href="{{ el.get_absolute_url }}">{{ el.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
